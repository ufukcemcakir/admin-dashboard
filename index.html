    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    </head>
    <body>
        <div class="main">
            <div class="sidebar">
                <div class="dashboard"><i class="material-icons">view-dashboard</i></div>
                <div class="main-section">
                    <div class="home"><i class="material-icons">home</i></div>
                    <div class="profile"><i class="material-icons">account</i></div>
                    <div class="messages"><i class="material-icons">message</i></div>
                    <div class="history"><i class="material-icons">history</i></div>
                    <div class="communities"><i class="material-icons">account-group</i></div>
                </div>
                <div class="extra-section">
                    <div class="settings"><i class="material-icons">cog</i></div>
                    <div class="support"><i class="material-icons">face-agent</i></div>
                    <div class="security"><i class="material-icons">security</i></div>
                </div>
            </div>
            <div class="header">
                <div class="search-bar">
                    <div class="bar"><i class="material-icons">magnify</i><div class="search-area"><input type="text" name="search" id="sbar"></div></div>
                    <div class="bell"><i class="material-icons">bell</i>
                        <div class="profile-mini">
                            <div class="user-photo"><i class="material-icons">account-tie</i></div>
                            <div class="user-name">Ufuk Cem Cakir</div>
                        </div>
                    </div>

                </div>
                <div class="user-info">
                    <div class="introduction">Hi there, <br>Ufuk Cem Cakir</div>
                    <div class="buttons">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>
                    </div>
                </div>
                
            </div>
            <div class="main-content">
                <div class="projects">
                    <h1>Your Projects</h1>
                    <div class="one"><p>Text 1</p></div>
                    <div class="two"><p>Text 2</p></div>
                    <div class="three"><p>Text 2</p></div>
                    <div class="four"><p>Text 2</p></div>
                    <div class="five"><p>Text 2</p></div>
                    <div class="six"><p>Text 2</p></div>
                </div>
                <div class="right-side">
                    <div class="announcements">
                        <h1>Announcements</h1>
                        <div class="announcement-list">
                            <div class="a-1"><p>A-1</p></div>
                            <div class="a-2"><p>A-1</p></div>
                            <div class="a-3"><p>A-1</p></div>
                        </div>
                    </div>
                    <div class="trending">
                        <h1>Trending</h1>
                        <div class="trending-list">
                            <div class="t-1">T-1</div>
                            <div class="t-2">T-1</div>
                            <div class="t-3">T-1</div>
                            <div class="t-4">T-1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    </html>
