    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    </head>
    <body>
        <div class="main">
            <div class="sidebar">
                <div class="dashboard"><img class="header-icons" src="view-dashboard.svg"><p class="dashboard-text">Dashboard</p></div>
                <div class="main-section">
                    <div class="home"><img class="header-icons" src="home.svg"><p class="main-section-text">Home</p></div>
                    <div class="profile"><img class="header-icons" src="account.svg"><p class="header-text">Profile</p></div>
                    <div class="messages"><img class="header-icons" src="message.svg"><p class="header-text">Messages</p></div>
                    <div class="history"><img class="header-icons" src="history.svg"><p class="header-text">History</p></div>
                    <div class="tasks"><img class="header-icons" src="calendar-check.svg"><p class="header-text">Tasks</p></div>
                    <div class="communities"><img class="header-icons" src="google-circles-communities.svg"><p class="header-text">Communities</p></div>
                </div>
                <div class="extra-section">
                    <div class="settings"><img class="header-icons" src="cog.svg"><p class="header-text">Settings</p></div>
                    <div class="support"><img class="header-icons" src="face-agent.svg"><p class="header-text">Support</p></div>
                    <div class="security"><img class="header-icons" src="security.svg"><p class="header-text">Security</p></div>
                </div>
            </div>
            <div class="header">
                <div class="search-bar">
                    <div class="search-area">asd<div><input type="text" name="search" id="sbar"></div></div>
                    <div class="bell">asd</div>
                    <div class="profile-mini">
                        <div class="user-photo">asdd</div>
                        <div class="user-name">Ufuk Cem Cakir</div>
                    </div>
                </div>
                <div class="user-info">
                    <div class="introduction">Hi there, <br>Ufuk Cem Cakir</div>
                    <div class="buttons">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="projects">
                    <h1>Your Projects</h1>
                    <div class="one"><p>Text 1</p></div>
                    <div class="two"><p>Text 2</p></div>
                    <div class="three"><p>Text 2</p></div>
                    <div class="four"><p>Text 2</p></div>
                    <div class="five"><p>Text 2</p></div>
                    <div class="six"><p>Text 2</p></div>
                </div>
                <div class="right-side">
                    <div class="announcements">
                        <h1>Announcements</h1>
                        <div class="announcement-list">
                            <div class="a-1"><p>A-1</p></div>
                            <div class="a-2"><p>A-1</p></div>
                            <div class="a-3"><p>A-1</p></div>
                        </div>
                    </div>
                    <div class="trending">
                        <h1>Trending</h1>
                        <div class="trending-list">
                            <div class="t-1">T-1</div>
                            <div class="t-2">T-1</div>
                            <div class="t-3">T-1</div>
                            <div class="t-4">T-1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    </html>
